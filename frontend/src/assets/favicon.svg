<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">

  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="#0D1B2A" stroke="#2E7FCF" stroke-width="2"/>

  <!-- ─── Water / waves ─── -->
  <ellipse cx="100" cy="172" rx="72" ry="10" fill="#1B4D7E" opacity="0.5"/>
  <path d="M28 165 Q64 155 100 165 Q136 175 172 165"
        stroke="#2E7FCF" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M36 174 Q68 166 100 174 Q132 182 164 174"
        stroke="#1B4D7E" stroke-width="1.8" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- ─── Dock / quay base ─── -->
  <rect x="30" y="155" width="140" height="12" rx="3" fill="#1B4D7E"/>
  <rect x="30" y="155" width="140" height="4" rx="2" fill="#2E7FCF" opacity="0.4"/>

  <!-- ─── Crane vertical mast ─── -->
  <rect x="62" y="60" width="12" height="97" rx="2" fill="#2E7FCF"/>
  <rect x="62" y="60" width="4" height="97" rx="2" fill="#5BA3E8" opacity="0.3"/>

  <!-- ─── Crane horizontal boom ─── -->
  <rect x="62" y="60" width="96" height="10" rx="2" fill="#2E7FCF"/>
  <rect x="62" y="60" width="96" height="3" rx="1" fill="#5BA3E8" opacity="0.4"/>

  <!-- ─── Counter-weight arm ─── -->
  <rect x="30" y="60" width="34" height="8" rx="2" fill="#1B4D7E"/>
  <rect x="22" y="55" width="16" height="18" rx="3" fill="#1B4D7E"/>
  <rect x="24" y="57" width="12" height="14" rx="2" fill="#2E7FCF" opacity="0.5"/>

  <!-- ─── Support cables ─── -->
  <line x1="158" y1="65" x2="68" y2="40" stroke="#E8A020" stroke-width="1.5" opacity="0.8"/>
  <line x1="140" y1="65" x2="68" y2="40" stroke="#E8A020" stroke-width="1.2" opacity="0.6"/>
  <line x1="120" y1="65" x2="68" y2="40" stroke="#E8A020" stroke-width="1" opacity="0.5"/>

  <!-- ─── Mast top pulley housing ─── -->
  <rect x="56" y="35" width="24" height="28" rx="3" fill="#1B4D7E"/>
  <rect x="58" y="37" width="20" height="24" rx="2" fill="#2E7FCF" opacity="0.7"/>
  <circle cx="68" cy="49" r="7" fill="#0D1B2A" stroke="#E8A020" stroke-width="2"/>
  <circle cx="68" cy="49" r="3" fill="#E8A020" opacity="0.8"/>

  <!-- ─── Hoist cable ─── -->
  <line x1="150" y1="70" x2="150" y2="128" stroke="#E8A020" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- ─── Cargo container ─── -->
  <rect x="128" y="128" width="44" height="26" rx="3" fill="#E8A020"/>
  <line x1="143" y1="128" x2="143" y2="154" stroke="#C07010" stroke-width="1.5"/>
  <line x1="157" y1="128" x2="157" y2="154" stroke="#C07010" stroke-width="1.5"/>
  <rect x="128" y="128" width="44" height="5" rx="2" fill="#F0B030"/>
  <rect x="172" y="131" width="4" height="23" rx="1" fill="#1B4D7E" opacity="0.5"/>
  <rect x="147" y="121" width="6" height="9" rx="1" fill="#E8A020"/>

  <!-- ─── Crane legs ─── -->
  <line x1="68" y1="155" x2="50" y2="155" stroke="#1B4D7E" stroke-width="6" stroke-linecap="round"/>
  <line x1="68" y1="155" x2="86" y2="155" stroke="#1B4D7E" stroke-width="6" stroke-linecap="round"/>
  <circle cx="50" cy="157" r="5" fill="#2E7FCF" stroke="#0D1B2A" stroke-width="1.5"/>
  <circle cx="86" cy="157" r="5" fill="#2E7FCF" stroke="#0D1B2A" stroke-width="1.5"/>
  <circle cx="50" cy="157" r="2" fill="#0D1B2A"/>
  <circle cx="86" cy="157" r="2" fill="#0D1B2A"/>

  <!-- ─── Operator cabin ─── -->
  <rect x="56" y="100" width="24" height="20" rx="3" fill="#1B4D7E"/>
  <rect x="59" y="103" width="18" height="11" rx="2" fill="#B0D4F1" opacity="0.85"/>
  <line x1="61" y1="104" x2="64" y2="113" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- ─── Ship silhouette ─── -->
  <path d="M30 152 L40 140 L90 140 L95 152 Z" fill="#1B4D7E" opacity="0.5"/>
  <rect x="52" y="132" width="6" height="10" rx="1" fill="#2E7FCF" opacity="0.4"/>

  <!-- ─── Gold accent sparkles ─── -->
  <circle cx="168" cy="30" r="2.5" fill="#E8A020"/>
  <line x1="168" y1="23" x2="168" y2="26" stroke="#E8A020" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="168" y1="34" x2="168" y2="37" stroke="#E8A020" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="161" y1="30" x2="164" y2="30" stroke="#E8A020" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="172" y1="30" x2="175" y2="30" stroke="#E8A020" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="25" cy="45" r="1.5" fill="#5BA3E8" opacity="0.7"/>
  <circle cx="178" cy="55" r="1.5" fill="#E8A020" opacity="0.6"/>

</svg>
